<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div id="title">
    Title
  </div>
  <div id="section-basic-stat">
    <div id="stat-velocity">
        <label class="stat-title">이동속도</label>
        <div id="stat-value">10</div>
        <input class="stat-plus" type="button" value="+" onclick="change_stat(this.parentNode, 'plus')">
        <input class="stat-minus" type="button" value="-" onclick="change_stat(this.parentNode, 'minus')">
    </div>
  </div>

<script>
    function change_stat(target, action){
        console.log(target.childNodes);
        let childNodes_all_obj = target.childNodes;
        let target_obj;

        for (let i = 0; i < childNodes_all_obj.length; i++) {
            if (childNodes_all_obj[i].id == "stat-value") {
                target_obj = childNodes_all_obj[i];
            }
        }
        let now_value = parseInt(target_obj.innerHTML);
        switch (action) {
            case 'plus':
                now_value += 1;
                break;
            case 'minus':
                now_value -= 1;
                break;
            default:
                alert("Error");
                break;
        }

        target_obj.innerHTML=now_value;
        console.log(target_obj.textContent);
    }
</script>
</body>
</html>
